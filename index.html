<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <form class="myform" action="index.html" method="get">
    <fieldset id="field1">
      <legend>Votre identité</legend>
      <ol>
        <li><label for="name">Nom : </label><input type="text" name="name" id="name" placeholder="Nom"></li>
        <li><label for="firstname">Prénom : <input type="text" name="firstname" id="firstname" placeholder=Prénom></li>
        <li><label for="email">Adresse email : <input type="email" name="email" id="email" placeholder="Email"></li>
      </ol>
    </fieldset>
    <fieldset id="field2">
      <legend>Adresse de livraison : </legend>
      <ol>
        <li><label for="address">Adresse : </label><textarea name="adress" id="address" rows="7" cols="30"></textarea> </li>
        <li><label for="postalCode">Code postale : </label><input type="text" name="postalCode" id="postalCode" placeholder="Code Postale"> </li>
        <li><label for="city">Ville : </label><input type="text" name="city" id="city" placeholder="Ville"> </li>
      </ol>
    </fieldset>
    <fieldset id="field3">
      <legend>Informations de paiement</legend>
      <ol>
        <li>Type de carte bancaire ?</li>
        <ul>
          <li><input type="radio" name="creditCard[]" value="VISA" id="creditCard1"> <label for="creditCard">Visa</label> </li>
          <li><input type="radio" name="creditCard[]" value="MasterCard" id="creditCard2"> <label for="creditCard">Mastercard</label> </li>
        </ul>
        <li><label for="card">Numero de Carte :  </label><input type="text" name="card" id="card" placeholder="Numero de carte"> </li>
        <li><label for="securityCode">Code de sécurité :  </label><input type="text" name="securityCode" id="securityCode" placeholder="Code de sécurité"> </li>
        <li><label for="owner">Nom du titulaire :  </label><input type="text" name="owner" id="owner" placeholder="Nom du titulaire"> </li>
      </ol>
    </fieldset>
      <input class="button" type="submit" name="j'achète" value="j'achète !">
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <form class="myform" action="index.html" method="get">
      <fieldset id="field1">
        <legend>Votre identité</legend>
        <ol>
          <li>Nom : <input type="text" name="name" placeholder="Nom"></li>
          <li>Prénom : <input type="text" name="nickname" placeholder=Prénom></li>
          <li>Adresse mail : <input type="text" name="mail" placeholder="Email"></li>
        </ol>
      </fieldset>
      <fieldset id="field2">
        <legend>Adresse de livraison : </legend>
        <ol>
          <li>Adresse : <textarea name="adress" rows="7" cols="40"></textarea> </li>
          <li>Code postale : <input type="text" name="zip" placeholder="Code Postale"> </li>
          <li>Ville : <input type="text" name="city" placeholder="Ville"> </li>
        </ol>
      </fieldset>
      <fieldset id="field3">
        <legend>Informations de paiement</legend>
        <ol>
          <li>Type de carte bancaire ?</li>
          <p> <input type="radio" name="visa" value="visa"> VISA</p>
          <p><input type="radio" name="master" value="master"> MasterCard</p>
          <li>Numero de Carte :  <input type="text" name="card" placeholder="Numero de carte"> </li>
          <li>Code de sécurité :  <input type="text" name="pin" placeholder="Code de sécurité"> </li>
          <li>Nom du titulaire :  <input type="text" name="owner" placeholder="Nom du titulaire"> </li>
        </ol>
      </fieldset>
    </form>
    <div class="button">
      <button type="button" name="button">j'achete</button>
    </div>
  </body>
</html>
